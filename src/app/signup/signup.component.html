
<h3 [ngStyle]="{'display': 'flex','justify-content': 'center','margin-bottom': '50px'}">User Registration Form</h3>
<form (ngSubmit) = "save()" [formGroup]= "signUpForm">
  <div>
  <div class="form-row centerAlignment">
    
    <div class="form-group col-md-3">
      <label for="inputEmail4">FirstName</label>
      <input type="text" class="form-control" id="firstName" formControlName="firstName" placeholder="FirstName">
    </div>
    <div class="form-group col-md-3">
      <label for="inputPassword4">LastName</label>
      <input type="text" class="form-control" id="lastName" formControlName="lastName" placeholder="LastName">
    </div>
  </div>
    <div class="form-row centerAlignment">
      <div class="form-group col-md-3">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4" formControlName="email" placeholder="Email">
      </div>
      <div class="form-group col-md-3">
        <label for="inputPassword4">Password</label>
        <input type="password" class="form-control" id="inputPassword4" formControlName="password" placeholder="Password">
      </div>
    </div>
    </div>
    <div formGroupName="address">
      <div class="form-row centerAlignment">
    <div class="form-group col-md-3">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" formControlName="address1">
    </div>
    <div class="form-group col-md-3">
      <label for="inputAddress2">Address 2</label>
      <input type="text" class="form-control" id="inputAddress2"  placeholder="Apartment, studio, or floor" formControlName="address2">
    </div>
    </div>
    <div class="form-row centerAlignment">
    <div class="form-group col-md-3">
      <label for="inputCountry">Country</label>
      <select id="inputCountry" class="form-control" formControlName="country" (change)=onCountryChange()>
        <option selected>Choose...</option>
        <option *ngFor="let country of countries">{{country["countryName"]}}</option>
      </select>
    </div>
    <div class="form-group col-md-3">
      <label for="inputState">State</label>
      <select id="inputState" class="form-control" formControlName="state"  (change)=onStateChange()>
        <option selected>Choose...</option>
        <option *ngFor="let state1 of states ">{{state1["stateName"]}}</option>
      </select>
    </div>
    </div>
    <div class="form-row centerAlignment">
    <div class="form-group col-md-3">
      <label for="inputCity">District</label>
      <select id="inputCity" class="form-control" formControlName="district">
        <option selected>Choose...</option>
        <option *ngFor="let district of districts">{{district["districtName"]}}</option>
      </select>
    </div>
     
      <div class="form-group col-md-3">
        <label for="inputZip">Zip</label>
        <input type="text" class="form-control" id="inputZip" formControlName="zipcode">
      </div>
    </div>
    </div>
    <div class="form-row centerAlignment">
    <!-- <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div> -->
    <button type="submit" class="btn btn-primary">Sign up</button>
    </div>
  </form>
