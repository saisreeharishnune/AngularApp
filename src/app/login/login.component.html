
<h3 [ngStyle]="{'display': 'flex','justify-content': 'center','margin-bottom': '50px'}">User Login Form</h3>
<form (ngSubmit) = "login()" [formGroup]= "loginForm">
  
  <div class="form-row centerAlignment">
    <div class="form-group col-md-3">
      <label for="inputEmail4">User Name</label>
      <input type="text" class="form-control" id="firstName" formControlName="userName" placeholder="Enter user name">
    </div>
    </div>
    <div class="form-row centerAlignment">
    <div class="form-group col-md-3">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" id="lastName" formControlName="password" placeholder="Enter Password">
    </div>
    </div>
    <div class="form-row centerAlignment">
    <button type="submit" class="btn btn-primary">Login</button>
    </div>
</form>
